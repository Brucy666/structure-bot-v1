# Exchange
exchange: bybit

# Pairs
symbols: ["BTC/USDT", "ETH/USDT", "SOL/USDT"]

# Timeframes (curated for signal quality)
timeframes: ["1m", "5m", "15m", "1h", "4h"]

# Candles & loop
lookback_bars: 900
poll_seconds: 30

# Webhook (keep blank; set DISCORD_WEBHOOK_URL on Railway)
discord_webhook_url: ""

# Impulse detection (base thresholds; adapted by regime below)
impulse:
  atr_len: 14
  body_min: 0.60
  atr_mult: 1.30
  min_consecutive: 2

# Zone settings
zones:
  max_zone_pct: 0.30

# Signal detection
signals:
  confirm_closes: 1
  sfp_window: 3

# ðŸ”¹ SFP quality (AI touch)
sfp_quality:
  min_penetration_pct: 0.03   # wick must pass level by â‰¥0.03%
  max_close_inside_pct: 0.02  # close must finish back within 0.02% of level

# Trade plan
risk:
  retest_offset_pct: 0.03
  stop_atr_mult: 1.2
  tp_rr: 1.6

# ðŸ”¹ Filters (AI touch)
filters:
  use_htf_bias: true
  htf_timeframe: "1h"
  session_filter: false
  sessions_utc: ["07:00-10:59", "13:30-20:59"]

# ðŸ”¹ Regime adapt (AI touch)
regime:
  lookback: 200
  atr_ma_len: 50
  trend_ratio_min: 1.15
  adapt_body_min: [0.55, 0.65]    # [ranging, trending]
  adapt_atr_mult: [1.10, 1.40]    # [ranging, trending]

# ðŸ”¹ Scoring (AI touch)
scoring:
  w_bias: 0.30
  w_regime: 0.20
  w_zone_strength: 0.25
  w_signal_clean: 0.25
  min_score_to_alert: 60

# ðŸ”¹ Oneâ€‘time startup backfill (prove pipeline)
startup_backfill:
  enabled: true
  lookback_bars: 1500
  max_signals_per_market: 1   # post at most 1 recent signal per symbol/TF

# Deduping
dedupe_minutes: 30

# Debug (productionâ€‘friendly)
debug:
  log_scans: true
  log_zones: false
  heartbeat_minutes: 2
  post_debug_to_discord: false
